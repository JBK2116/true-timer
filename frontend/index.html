<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>TrueTimer - A timer to keep you on track</title>
</head>
<body>
<header class="header" id="main-header">
    <div class="header__logo">
        <img src="" alt="TrueTimer Logo">
    </div>
    <div class="header__current-time">
        <p id="current-time-display">14:32:47</p>
    </div>
</header>

<nav class="nav" id="preset-nav">
    <button class="nav__card" id="preset-standard">
        <p class="preset__title">Standard Timer</p>
        <p class="preset__description">
            Create a basic timer to keep you on track.
        </p>
    </button>
    <button class="nav__card" id="preset-pomodoro">
        <p class="preset__title">Pomodoro</p>
        <p class="preset__description">
            The Pomodoro timer boosts focus and productivity through short, science-backed work and rest intervals.
        </p>
    </button>
    <button class="nav__card" id="preset-52-17">
        <p class="preset__title">52/17 Rule</p>
        <p class="preset__description">
            Work 52 minutes, rest 17. Research shows this rhythm maximizes focus and energy.
        </p>
    </button>
    <button class="nav__card" id="preset-deep">
        <p class="preset__title">Deep Session</p>
        <p class="preset__description">
            Extended, uninterrupted work periods designed to enhance concentration and output.
        </p>
    </button>
</nav>

<main class="main" id="main-content">
    <section class="main__timer" id="timer-display">
        <div class="timer__work" id="work-timer">
            <h2 class="timer__title" id="work-timer-title">Work Session</h2>
            <h1 class="timer__display" id="work-timer-display">00:00:00</h1>
            <div class="timer__controls">
                <button class="timer__btn" id="toggle-pause-button">Pause</button>
                <button class="timer__btn" id="end-button">End</button>
            </div>
        </div>
        <div class="timer__break timer__break--hidden" id="break-timer">
            <h2 class="timer__title" id="break-timer-title">Break Time</h2>
            <h1 class="timer__display">00:00:00</h1>
            <div class="timer__controls">
                <button class="timer__btn">Pause</button>
            </div>
        </div>
    </section>
    <aside class="main__stats" id="timer-stats">
        <h2 class="stats__title">Session Stats</h2>
        <div class="stats__item">
            <span class="stats__label">Start Time</span>
            <span class="stats__value" id="start-time-label">--:--:--</span>
        </div>
        <div class="stats__item">
            <span class="stats__label">End Time</span>
            <span class="stats__value" id="end-time-label">--:--:--</span>
        </div>
    </aside>
</main>

<div class="modal modal--hidden" id="interval-settings-modal">
    <div class="modal__backdrop"></div>
    <div class="modal__content">
        <button class="modal__close" id="close-interval-modal">&times;</button>
        <h2 class="modal__title">Interval Timer Settings</h2>
        <form class="modal__form" id="interval-form">
            <div class="form__group">
                <label class="form__label" for="work-duration">Work Duration (minutes)</label>
                <input class="form__input" type="number" id="work-duration" name="work-duration" min="1" value="25" required>
            </div>
            <div class="form__group">
                <label class="form__label" for="break-duration">Break Duration (minutes)</label>
                <input class="form__input" type="number" id="break-duration" name="break-duration" min="1" value="5" required>
            </div>
            <div class="form__group">
                <label class="form__label" for="rounds">Number of Rounds</label>
                <input class="form__input" type="number" id="rounds" name="rounds" min="1" value="4" required>
            </div>
            <button class="form__submit" type="submit">Start Timer</button>
        </form>
    </div>
</div>

<div class="modal modal--hidden" id="standard-timer-modal">
    <div class="modal__backdrop"></div>
    <div class="modal__content">
        <button class="modal__close" id="close-standard-modal">&times;</button>
        <h2 class="modal__title">Standard Timer</h2>
        <form class="modal__form" id="standard-form">
            <div class="form__group">
                <label class="form__label" for="timer-hours">Hours</label>
                <input class="form__input" type="number" id="timer-hours" name="timer-hours" min="0" max="23" value="0" required>
            </div>
            <div class="form__group">
                <label class="form__label" for="timer-minutes">Minutes</label>
                <input class="form__input" type="number" id="timer-minutes" name="timer-minutes" min="1" max="59" value="25" required>
            </div>
            <button class="form__submit" type="submit">Start Timer</button>
        </form>
    </div>
</div>

<div class="modal modal--notification modal--hidden" id="notification-modal">
    <div class="modal__backdrop"></div>
    <div class="modal__content modal__content--notification">
        <button class="modal__close" id="close-notification-modal">&times;</button>
        <p class="modal__message" id="notification-message">This is a notification message</p>
    </div>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
